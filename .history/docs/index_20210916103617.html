        />

        />

    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: "",
                repo: "",
                auto2top: true, //当路线改变时，滚动到屏幕的顶部。
                coverpage: false, //激活封面功能。如果为true，则会从中加载_coverpage.md。
                executeScript: true, //执行页面上的脚本。只解析第一个脚本标记（演示）。如果存在Vue，则默认开启。
                loadSidebar: true, //_sidebar.md如果为真，则从_sidebar.md文件加载边栏，否则从指定的路径加载。
                loadNavbar: false, //_navbar.md如果为真，则从_navbar.md文件加载navbar ，否则从指定的路径加载。
                mergeNavbar: false, //Navbar将在小屏幕上与侧边栏合并。
                maxLevel: 2, //最大的内容表级别。
                subMaxLevel: 0, //在自定义边栏中添加目录（TOC）。
                name: "Wed知识库",
                share: {
                    reddit: true,
                    linkedin: true,
                    facebook: true,
                    twitter: true,
                    whatsapp: true,
                    telegram: true
                },
                footer: {
                    copy:
                        "<span>jijiajia &copy; 2021 - " +
                        new Date().getFullYear() +
                        "</span>",
                    auth: 'by <a href="https://github.com/jijiajia19">jijiajia</a>',
                    pre: "<hr/>",
                    style: "text-align: right;"
                },
                options: {
                    theme: "slide-bar",
                    color: "#F44336"
                }
            };
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
